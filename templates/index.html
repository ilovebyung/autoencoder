{% extends 'base.html' %}
{% block title %} Quality Inspection with audio {% endblock %}
{% block content %}
  <div class = "container">
      <h4> Get Threshold </h4>

      <form action="/" method="POST">
        {{ form.csrf_token }}
        {{ form.opts }}
        <ul>
            {% for error in form.opts.errors %}
            <li style="color:red;">{{ error }}</li>
            {% endfor %}
        </ul>
        <input type="submit">

      </form>
  </div>

{% endblock %}
